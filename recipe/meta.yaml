{% set name = "grib2io" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/grib2io-{{ version }}.tar.gz
  sha256: 42a0365aac4884060a4283b65705c8db1a191af13dcbc1c5f040b2522548207e

build:
  skip: true  # [win or py<38]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - nceplibs-g2c
  host:
    - python
    - cython >=0.29.16
    - setuptools >=61.0
    - numpy
    - pip
    - nceplibs-g2c
  run:
    - python
    - pyproj
    - {{ pin_compatible('numpy') }}
    - nceplibs-g2c

test:
  imports:
    - grib2io
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NOAA-MDL/grib2io
  summary: Python interface to the NCEP G2C Library for reading/writing GRIB2 files.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - TimothyCera-NOAA
    - EricEngle-NOAA
